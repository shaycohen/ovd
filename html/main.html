<!doctype html>
<html ng-app="ui.bootstrap.ovd">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/ext/angular.js"></script>
    <script src="/ext/angular-animate.js"></script>
    <script src="/ext/angular-sanitize.js"></script>
    <script src="/ext/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="/ext/jquery.min.js"></script>
    <script src="/ext/bootstrap.min.js"></script>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>

<div ng-controller="mainCtrl">
  <div class="container">
    <div class="row"> <div class="col col-sm-offset-2"><h2>{{ui.selectWarehouse}}</h></div> </div>
    <div class="row"> <div class="col">
       &nbsp;&nbsp;<select ng-model="selectedWarehouse" value="wh" ng-style="{'width': '50%'}">
          <option ng-repeat="w in warehouse" >{{ w.description }}</option>
        </select>
    </div> </div>
    <div class="row"> <div class="col col-sm-offset-2"><h2>{{ ui.selectContainer }}</h></div> </div>
    <div class="row"> <div class="col">
      &nbsp;&nbsp;<select ng-model="selectedContainer" ng-disabled="!selectedWarehouse" ng-style="{'width': '50%'}">
        <option ng-repeat="c in containers" ng-value="c">{{c.description}}</option>
      </select>
    <br><br>
    </div> </div>
    <div class="row"> <div class="col col-sm-offset-2"><h2>{{ui.selectManifest}}<h></div> </div>
    <div class="row" ng-repeat="m in manifests | filter : { container_id:selectedContainer.id } : true" ng-if="selectedContainer">
      <div class="col">
        <h3><a href="/damage.html?manifest_id={{ m.id }}">{{ m.description }}</a></h>
        <span class="label {{ damageByManifest[m.id]['types'][1] }}"><span class="glyphicon glyphicon-log-in"></span></span>
        <span class="label {{ damageByManifest[m.id]['types'][2] }}"><span class="glyphicon glyphicon-copy"></span></span>
        <span class="label {{ damageByManifest[m.id]['types'][3] }}"><span class="glyphicon glyphicon-paste"></span></span>
      </div>
    </div>
    <div class="row"> <div class="col-md-2 col-md-offset-1"><a href="/logout.php"><span class="glyphicon glyphicon-log-out" ng-style="{'glyphicon.font-size' : '50px'}"></a></div></div>

  </div>
</div>
</body> </html>
