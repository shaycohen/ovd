<!doctype html>
<html ng-app="ui.bootstrap.ovd">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/ext/angular.js"></script>
    <script src="/ext/angular-animate.js"></script>
    <script src="/ext/angular-sanitize.js"></script>
    <script src="/ext/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="/ext/jquery.min.js"></script>
    <script src="/ext/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link href="/ext/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="mainCtrl">
  <div class="container">
    <div class="row"> <div class="col"><h2>{{ui.selectWarehouse}}</h></div> </div>
    <div class="row"> <div class="col">
        <select ng-model="selectedWarehouse">
          <option ng-repeat="w in warehouse" >{{ w.description }}</option>
        </select>
    </div> </div>
    <div class="row"> <div class="col"><h2>{{ ui.selectContainer }}</h></div> </div>
    <div class="row"> <div class="col">
      <select ng-model="selectedContainer">
        <option ng-value="" ng-selected="{{1 == 1}}">{{ ui.all }}</option>
        <option ng-repeat="c in containers" ng-value="c">{{c.description}}</option>
      </select>
    <br><br>
    </div> </div>
    <div class="row"> <div class="col"><h2>{{ui.selectManifest}}<h></div> </div>
    <div class="row" ng-repeat="m in manifests | filter : { container_id:selectedContainer.id } : true">
      <div class="col">
        <a href="/damages.html?manifest_id={{ m.id }}" >{{ m.description }}</a>
        <span class="label {{ damageByManifest[m.id]['types'][1] }}" >Internal</span>
        <span class="label {{ damageByManifest[m.id]['types'][2] }}">External</span>
        <span class="label {{ damageByManifest[m.id]['types'][3] }}">Labeled</span>
      </div>
    </div>

<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tutorials
  <span class="caret"></span></button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
    <li role="presentation"><a role="menuitem" href="#">HTML</a></li>
    <li role="presentation"><a role="menuitem" href="#">CSS</a></li>
    <li role="presentation"><a role="menuitem" href="#">JavaScript</a></li>
    <li role="presentation" class="divider"></li>
    <li role="presentation"><a role="menuitem" href="#">About Us</a></li>
  </ul>
</div>

</div>
</body> </html>
