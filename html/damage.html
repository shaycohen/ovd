<!doctype html>
<html ng-app="ui.bootstrap.ovd">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/ext/angular.js"></script>
  <script src="/ext/angular-animate.js"></script>
  <script src="/ext/angular-sanitize.js"></script>
  <script src="/ext/ui-bootstrap-tpls-2.5.0.js"></script>
  <script src="/ext/jquery.min.js"></script>
  <script src="/ext/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="mainCtrl">
  <div class="container">
    <div class="row"> <div class="col"><h2>{{ui.internalDamage}} &nbsp; <a href="/upload.html?manifest_id={{ get_manifest_id }}&damage_type=1"><span class="glyphicon glyphicon-plus"></h></span></a></div></div>
    <table><tr><td ng-repeat="d in damages" ng-if="d.manifest_id==get_manifest_id && d.type==1">
      <BR><BR>
      <img src="/damages/{{ d.id }}_thumb.jpg" width=50%>
      <BR>
      {{ d.description }}
    </td></tr></table>

    <div class="row"> <div class="col"><h2>{{ui.externalDamage}} &nbsp; <a href="/upload.html?manifest_id={{ get_manifest_id }}&damage_type=2"><span class="glyphicon glyphicon-plus"></h></span></a></div></div>
    <table><tr><td ng-repeat="d in damages" ng-if="d.manifest_id==get_manifest_id && d.type==2">
      <BR><BR>
      <img src="/damages/{{ d.id }}_thumb.jpg" width=50%><BR>
      {{ d.description }}
    </td></tr></table>

    <div class="row"> <div class="col"><h2>{{ui.labeledDamage}} &nbsp; <a href="/upload.html?manifest_id={{ get_manifest_id }}&damage_type=3"><span class="glyphicon glyphicon-plus"></h></span></a></div></div>
    <table><tr><td ng-repeat="d in damages" ng-if="d.manifest_id==get_manifest_id && d.type==3">
      <BR><BR>
      <img src="/damages/{{ d.id }}_thumb.jpg" width=50%><br>
      {{ d.description }}
    </td></tr></table>
  </div>
</div>
</body> </html>
