<html ng-app="ui.bootstrap.ovd">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/ext/angular.js"></script>
  <script src="/ext/angular-animate.js"></script>
  <script src="/ext/angular-sanitize.js"></script>
  <script src="/ext/ui-bootstrap-tpls-2.5.0.js"></script>
  <script src="/ext/jquery.min.js"></script>
  <script src="/ext/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="mainCtrl">
  <div class="container"><div class="row"><div class="col">
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type=hidden name="manifest_id" id="manifest_id" value=" {{ get_manifest_id }}">
      <input type=hidden name="type" id="type" value=" {{ get_damage_type }}">
      <h1><span class="glyphicon glyphicon-picture"></h><input type="file" name="fileToUpload" id="fileToUpload"/></span><BR>
      <BR>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-list"></span></span>
        <input type="text" class="form-control" placeholder="{{ui.notes}}" aria-describedby="basic-addon1" name="description" id="description">
      </div>
      <BR>
      <input type="submit" value="{{ ui.submit }}" name="submit">
    </form>
  </div></div></div>
</div>
</body> </html>
